<form #myForm = "ngForm" (ngSubmit)="createProject(myForm)">


<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Input"
    name = "projectName"
           ngModel
    >
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Textarea"
              name = "projectDesc"
              ngModel></textarea>
  </mat-form-field>
  <button mat-button class="btn btn-success" type="submit" >Create</button>

</div>
</form>
